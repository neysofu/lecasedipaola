<section id="contact">
  <div class="container">
    <div class="row form-group">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.sections.contact.name[page.lang] }}</h2>
        <a href="mailto:bedbre@katamail.com">
          <p style="color:white;">
            <code><i class="fa fa-envelope" aria-hidden="true"></i> bedbre@katamail.com</code>
          <p>
        </a>
        <a href="tel:+390415224521">
          <p style="color:white;">
            <code><i class="fa fa-phone" aria-hidden="true"></i> +39 041 5224521</code>
          <p>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" action="https://formspree.io/bedbre@katamail.com" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="{{ site.data.sections.contact.your-name[page.lang] }}" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="{{ site.data.sections.contact.your-email[page.lang] }}" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" name="telephone" class="form-control" placeholder="{{ site.data.sections.contact.your-phone[page.lang] }}" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" name="message" placeholder="{{ site.data.sections.contact.message[page.lang] }}" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">{{ site.data.sections.contact.send[page.lang] }}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
