venice:
  name:
    it: "Venezia"
    en: "Venice"
  house: Palazzo Morosini dalla Sbarra
  cin: IT027042C1FGL8C77B
  text-1a:
    it: Se vi attira entrare in un ambiente veneziano non costruito ad arte, ma spontaneo in quanto espressione di un vissuto di più generazioni, la proprietaria sarà ben lieta di accogliervi in questo palazzo storico del ‘500, dove il vostro sonno sarà avvolto dal silenzio magico di questa città, dove aprirete la vostra giornata sedendo ad una tavola sulla quale di recente ci saranno solo le vivande, poiché tovagliati, porcellane, argenti, sono tutti d’epoca.
    en: >
      If you are appealed by the idea of entering a genuine Venetian home, in no way artificial but quite spontaneous in style as it is the result of the life of generations, the landlady will be happy to offer you accommodation in this historical palace dating back to the 16th century, where the magic silence of Venice will protect your rest, where you will start your day having enjoyed a carefully prepared breakfast served on a table covered with an antique cloth and with antique China and silverware - all family memories that together with grandmother’s bed linen are there to give a special charm to your holiday.
  text-1b:
    it: Questi ricordi di famiglia infatti, come i capi di corredo delle nonne che si alternano nei letti alla biancheria moderna, vengono convocati a collaborare con la padrona di casa per dare alla vostra vacanza un fascino speciale.
    en: # none
  text-2:
    it: Il Bed & Breakfast “Palazzo Morosini dalla Sbarra” è disponibile per voi ad un secondo piano del palazzo stesso, citato nella famosa guida del Lorenzetti, edificato nel 1477 dal senatore Marcantonio Morosini sepolto nell'attigua chiesa di S.Francesco della Vigna. In questo vasto e luminoso appartamento la vista spazia sui tetti e campanili della città, e sono conservate le caratteristiche dell’epoca, con soffitti molto alti e “terrazzi” veneziani originali, come quelli che calpestavano i Dogi. Vi troverete un arredamento prevalentemente composto da mobili e tappeti d’antiquariato, tra cui un importante lampadario di Murano e una raccolta di vetri. Nel vasto salone di soggiorno a disposizione degli ospiti la padrona di casa tiene a disposizione per consultazione un corredo di pubblicazioni storico-turistiche, anche di antichità librarie.
    en: >
      The Palazzo was built in 1477 by Senatore Marcantonio Morosini, buried in the nearby church of San Francesco della Vigna, and it is mentioned in guide-books on Venice. Guests are accommodated on the second floor of the Palazzo, in a large, sunny apartment with a view over the roofs and church towers of the city. The traditional architectural features of the house have been preserved, including very high ceilings and the original Venetian floors, the same as those in use in the age of the Doges.The apartment is decorated with mostly antique furniture and carpets, including an outstanding Murano chandelier and a collection of glass items.
  text-3:
    it:
      La colazione continentale, particolarmente curata, vi verrà offerta nel suo salotto personale. Le stanze da letto sono una tripla e una doppia, che dispone di un salottino fruibile come spogliatoio, oppure per colazione riservata, o infine come camera singola con un terzo letto a richiesta. Tutte le stanze sono servite da un largo e arioso corridoio centrale che termina con due bagni completi. La stanza che dà sulla calle è adiacente ai servizi; all’altra, che dà su un giardino interno, si accede dal corridoio.
    en: >
      In the vast living room you will find the landlady’s collection of historical texts and guidebooks, including antique volumes, that are at the disposal of guests for reference. The continental breakfast is varied and carefully prepared and it is served in the landlady’s personal sitting room. There are two bedrooms: a triple and a double one, with an adjacent room that can be used as changing room, for breakfast served separately, or even as single bedroom with an additional bed arranged upon request. All the rooms give onto a wide and airy hallway at the end of which there are two fully equipped bathrooms. The room facing the "calle" (street) is near the bathroom, while the other one (overlooking an internal garden) opens onto the corridor.
  text-4a:
    it: >
      Questo Bed & Breakfast di Venezia si trova nel sestiere di Castello, il più antico della città, nella parte confinante con quello di S.Marco: dall’omonima piazza dista infatti solo pochi minuti a piedi. Vicinissime sono le importanti chiese di S.Francesco della Vigna e dei S.S. Giovanni e Paolo; presso S.Giorgio degli Schiavoni si possono ammirare i dipinti del Carpaccio. Ancora, pochi minuti dallo storico Arsenale dal quale uscivano le navi della Serenissima. Con una bellissima passeggiata sul lungo laguna di circa venti minuti si raggiungono i giardini della Biennale. In un tempo analogo si arriva alle gallerie dell’Accademia o Palazzo Grassi.
    en: >
      Palazzo Morosini dalla Sbarra is located in the most ancient quarter of the city (Sestiere Castello), quite near Sestiere San Marco. From the house you can reach St. Mark's square within minutes on foot. The important churches of San Francesco della Vigna and Saint Giovanni and Paolo are nearby; paintings by Carpaccio can be seen at San Giorgio degli Schiavoni and the historical Arsenale is only a few minutes' walk away - there you can see the ancient shipyard where the ships of the Venetian Republic La Serenissima were built. In a leisurely twenty-minute walk along the "laguna" you will be able to see the gardens of the Biennale Art Exhibition and in approximately the same time you can reach the galleries of the Accademia or Palazzo Grassi.
  text-4b:
    it: Adiacente alla casa è la fermata del motoscafo pubblico diretto da e per la Ferrovia e Piazzale Roma, stessa linea che prosegue per le spiagge del lido e mostra del cinema, oppure per le isole della laguna nord, con le fornaci e il museo vetrario di Murano, i merletti e i colori inusitati di Burano, le memorie romaniche di Torcello. Anche la fermata della linea Alilaguna (diretto dall’aeroporto) è a circa 10 minuti da casa.
    en: >
      If you arrive by train or by car you can reach the house using public transport - a "vaporetto", which will also take you to the Lido (seaside and Cinema Exhibition) and to the northern part of the "laguna" with its islands (a visit to the kilns and glass museum of Murano; the lace making district and extraordinary colours of Burano and the Romanesque remains in Torcello). "Alilaguna" is the shuttle service from the airport, which stops within a ten-minute walk from the house.

vicenza:
  house: I tre camini
  cin: IT024123C2HI4LOHVY
  text-1a:
    it: Se vi incuriosisce conoscere i luoghi di vacanza degli antichi nobili veneziani, potreste venire a scoprire le Ville Palladiane del vicentino, che al pari di quelle del Brenta, o dei castelli sulla Loira o sul Reno, sono meta di visitatori da tutto il mondo. La seconda casa di Paola, immersa in un dolce paesaggio collinare, vi offre la possibilità di un completo relax nel verde e nel silenzio. Un giardino fiorito, colazioni all'aperto, una grande piscina, il fascino di un tipico casale antico, un punto di partenza strategico per tutte le ville e per le città di Vicenza, Padova e Verona, distanti al massimo un'ora di auto.
    en: >
      Would you like to visit the holiday resorts of the ancient Venetian aristocracy? Then why don't you come and see the Palladian Villas in the Vicenza countryside? Like the castles along the Loire and the Rhine, they are a destination for tourists from all over the world. Paola's second home is located in a gentle hilly landscape where you can really relax in the midst of the quiet, green countryside.
  text-1b:
    it: Anche Venezia si può visitare in una giornata. Luogo ideale per vacanze in comitiva, o punto d’incontro per parenti o amici che abitando in diverse parti d’Italia o del mondo possono qui ritrovarsi in un’atmosfera simpaticamente familiare.
    en: >
      In this vacation rental you can have your breakfast on the patio after you have swum in the large swimming pool surrounded by a garden full of flowers. It has the charm of a typical ancient farmhouse, from which you can easily reach all the Villas as well as the cities of Vicenza, Padua and Verona (an hour's drive at the most) and Venice (a one day tour). It is an ideal holiday location for a group and it can function as meeting point for friends and relatives from all over the world.
  text-2:
    it: La Locazione turistica e unità abitativa “I tre camini” è un antichissimo casale, restaurato con grande rispetto della tipologia rurale vicentina, conservando travature a vista originali, pavimentazioni in cotto e legno, camini alla veneta e perfino i secolari alberi di gelso, necessari per l’allevamento del baco da seta, qui attivo fino al secolo scorso.
    en: >
      “I tre camini” is an ancient farmhouse, that was renovated but that maintains all the features of rural dwellings typical of the Vicenza countryside – wooden beams, brick and wooden floors and fireplaces. There are also hundred-year-old mulberry-trees, needed to feed the silkworms, as the silk industry existed in the area until a century ago.
  text-3:
    it: >
      Arredato con soluzioni attuali e con elementi di antiquariato rustico, offre un’atmosfera molto suggestiva. Di norma potrete mangiare in giardino, al riparo della caratteristica “tesa” (tettoia) vicentina, o usare la grande cucina abitabile. Giardino, piscina con spogliatoio e doccia sono a disposizione degli ospiti, riservandosi la proprietaria un giardino posteriore. La capienza è fino a sei persone, aprendo agli ospiti tre stanze doppie grandissime che possono disporre di ulteriori letti. Sono servite da due bagni completi e da una doccia esterna della piscina. C’è la possibilità di una stanza tripla a livello giardino agibile anche da carrozzina (due dislivelli di pochi centimetri). Potete contare su un soggiorno senza rumori e senza traffico. La casa è circondata da un ampio terreno privato, non ci sono problemi di parcheggio (anche posti al coperto, se lo desiderate). La parte adibita a locazione turistica consta di una tripla con spogliatoio e bagno privato, al piano terreno, e salvo situazioni particolari non funziona contemporaneamente all'unità abitativa.
    en: >
      The vacation rental is decorated with a mixture of modern and antique pieces of furniture and it becomes particularly attractive when the weather gets bad and the kitchen stove and the fireplaces are lit. Normally, however, you will be able to eat in the garden, under the verandah (“Tesa”). The garden and swimming pool with changing-room and shower are at the disposal of the guests, while the rear garden is reserved for the owner. The house can accommodate up to six people – there are three large double bedrooms where additional beds can be arranged. There are two bathrooms. It is possible to have a triple bedroom with a private bathroom on the ground floor, with easy access for a pram. You won’t be disturbed either by noise or traffic. The house is surrounded by private land and there are no parking problems (there is covered parking for two cars).
  text-4a:
    it: >
      La locazione turistica “I tre camini” si trova sulle estreme propaggini a sud dei Colli Berici, in prossimità dei Colli Euganei, famosa zona termale, a 30 minuti di auto da Vicenza, 45 minuti da Padova e un’ora da Verona, dove oltre all’opera lirica dell’Arena, avete l’opportunità di portare i vostri figli al parco divertimenti Gardaland, che è in zona. Negli immediati dintorni Este, con un importante museo paleoveneto, la città murata di Montagnana. Potete arrivare indicativamente in due ore da Milano, cinque da Roma. E’ indispensabile avere un’auto, essendo questo luogo servito da collegamenti pubblici essenziali.
    en: >
      “I tre camini” lies in the southern-most part of the Berici Hills, near the famous thermal area of the Euganei Hills; it is only 30 minutes away by car from Vicenza, 45 minutes from Padua and only an hour from Verona, where you can enjoy opera at the Arena or take your children to Gardaland. Este with its important museum and the walled town of Montagnana are nearby.
  text-4b:
    it: >
      Alla prenotazione l’ospite riceve le indicazioni precise per arrivare. “I tre camini” si trova a 5 minuti di auto dal paese più vicino, con supermercato, farmacia, officina meccanica, banche e ufficio postale. Numerosi i ristoranti e trattorie nelle adiacenze. In quanto alle Ville Palladiane, è al centro di una approssimativa circonferenza ideale su cui si trovano le più importanti (dai 15 ai 60 minuti di distanza): la famosa “Rotonda”, Villa Pojana, la Rocca Pisana e villa Pisani, villa Cordellina, villa Loschi Zileri.
    en: >
      Here in Villa del Ferro a car is necessary because just a very basic transport service exists in the area. Coming from Milan you’ll need two hours to arrive and five from Rome – upon booking guests are given precise directions as to the route. “I tre camini” is only a five-minute drive away from the nearest village where you can find a supermarket, pharmacy, car mechanic, bank and a post office; there are also many restaurants. Finally the Palladian Villas: the famous “Rotonda”, Villa Pojana, Rocca Pisana, Villa Pisani, Villa Cordellina and Villa Loschi Zileri are all between 15 and 60 minutes away by car.

